<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Document</title>
  <style>
    #box {
      width: 200px;
      height: 200px;
      background: red;
      font: 20px/40px Arial;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="box"></div>
<script>
{
  document.addEventListener("touchstart",(e)=>{
    e.preventDefault();
  },{
    passive: false
  });
  let box = document.querySelector("#box");
  /*
    event.touches  当前屏幕上的手指列表
    event.targetTouches 当前元素上的手指列表
    event.changedTouches  触发当前手指列表
  */
  box.addEventListener("touchmove",(e)=>{
    box.innerHTML = `
      当前屏幕上的手指个数:${e.touches.length}<br/>
      当前元素上的手指个数:${e.targetTouches.length}<br/>
      触发当前事件的:${e.changedTouches.length}
    `;
  });
}  
</script>
</body>
</html>
