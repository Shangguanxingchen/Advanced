<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      display: flex;
    }
    #wrap {
      box-sizing: border-box;
      margin: auto;
      width: 100%;
      height: 50%;
      border: 1px solid #000;
    }
    #list {
      margin: 0;
      padding: 0;
    }
    #list li {
      font: 14px/30px "宋体";
      padding:0 20px;
      border-bottom: 1px dotted #000;
    }
  </style>
</head>

<body>
<div id="wrap">
  <ul id="list"></ul>
</div>
<script>
{
  let list = document.querySelector("#list");
  list.innerHTML = [...(".".repeat(100))].map((item,index)=>`<li>这是第${index}个li</li>`).join("");
}  
{
  let wrap = document.querySelector("#wrap");
  let list = document.querySelector("#list");
  let translateY = 0;
  let startPoint = 0;
  let startTranslateY = 0;
  wrap.addEventListener("touchstart",(e)=>{
    startPoint = e.changedTouches[0].pageY;//摁下时手指位置
    startTranslateY = translateY;
  });
  wrap.addEventListener("touchmove",(e)=>{
    let nowPoint = e.changedTouches[0].pageY;
    let dis = nowPoint - startPoint;
    translateY = startTranslateY + dis;
    list.style.transform = "translateY("+translateY+"px)";
  })
}
</script>
</body>
</html>
