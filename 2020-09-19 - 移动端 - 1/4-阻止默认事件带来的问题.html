<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a id="a" href="https://www.baidu.com">百度</a>
  <input type="text" />
  <ul id="list"></ul>
<script>
{
  let list = document.querySelector("#list");
  list.innerHTML = [...(".".repeat(100))].map((item,index)=>`<li>这是第${index}个li</li>`).join("");
}
//移动端阻止默认事件
{
  // document、html、body
  document.addEventListener("touchmove",(e)=>{
    e.preventDefault();
  },{
    passive: false
  });
  // true 不允许阻止默认事件，false 允许阻止默认事件
}
/*
  阻止 touchstart 的默认事件：
    1. 滚动条失效
    2. 多指操作失效
    3. 网页中元素不能获得焦点、也不能让元素失去焦点
    4. 阻止系统菜单
    5. 阻止内容选中
    6. 阻止系统菜单
    7. 阻止元素的mouse事件
  阻止 touchmove 的默认事件：
    1. 滚动条失效
    2. 多指操作失效
*/
</script>  
</body>
</html>
