<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 300px;
      height: 300px;
      background: red;
    }
  </style>
</head>
<body>
<!--
    函数防抖[debounce]
      - 希望函数只执行一次，哪怕我进行了多次调用    
-->
<div id="box"></div>
<script>
{
  let box = document.querySelector("#box");
  let timer = 0;
  let index = 0;

  // 只执行最后一次
  // console.time(index);
  // box.onmousemove = function(){
  //   clearTimeout(timer);
  //   timer = setTimeout(() => {
  //     console.timeEnd(index);
  //     index++;
  //     console.time(index);  
  //   }, 200);
  // };
  // 只执行第一次
  let isStart = true;
  console.time(index);
  box.onmousemove = function(){
    clearTimeout(timer);
    if(isStart){
      console.timeEnd(index);
      index++;
      console.time(index);  
      isStart = false;
    }
    timer = setTimeout(() => {
      isStart = true;
    }, 200);
  };
}
</script>
</body>
</html>
